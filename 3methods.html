<body>
    <script>
        var arr= [1,2,3,4,5];

        var result = arr.filter((element)=>element%2==0)
        console.log(result);

        var result1 = result.map((element)=> element *2)
        console.log(result1);

        var result2 = result1.reduce((acc,cv)=> acc+cv)
        console.log(result2);
        // .map((element)=>element*2).reduce((acc,value)=>acc+value)

    </script>
