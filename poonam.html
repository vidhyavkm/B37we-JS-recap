//print odd numbers in an array

var arr = [1,2,3,4,5,6,7,8,9]
//anonymous

    var result=arr.filter(element=> element%2!=0)
    console.log(result)
}

//normal or named

function odd() {
    var result = arr.filter (element => element%2!=0)
return result;
}
console.log(odd())

//IIFE

(function odd(arr){
    for(var i=0;i<arr.length;i++){

([1,2,3,4,5,6,7,8,9])
